- name: symlink yara
  file:
    src: "{{ yara_lib }}"
    dest: "{{ yara_symlink_lib }}"
    owner: root
    group: root
    state: link
    mode: "u+rwx,g+rx,o+rx"
  become: yes
  become_user: root

- name: delete yara source directory
  file:
    path: "{{remote_resource_prefix}}/yara-python"
    state: absent
  become: true
#  when: yara_lib_file.stat.exists == False

- name: delete yara source archive
  file:
    path: "{{remote_resource_prefix}}/yara-python.tgz"
    state: absent
  become: true


